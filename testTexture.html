<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - trackball controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - trackball controls example</br>
			MOVE mouse &amp; press LEFT/A: rotate, MIDDLE/S: zoom, RIGHT/D: pan
		</div>

		<script src="../build/three.min.js"></script>

		<script src="js/controls/TrackballControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var width = 180;
			var height = 90;
			var objs = new Array();

			var camera, controls, scene, renderer;

			var cross;

			init();
			animate();
//			var d = new Date();


			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );

//				camera = new THREE.OrthographicCamera();
				camera.position.z = 50;

				controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [ 65, 83, 68 ];

				controls.addEventListener( 'change', render );

				// world

				scene = new THREE.Scene();
//				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				var geometry = new THREE.PlaneGeometry( width, height );
                var texture = THREE.ImageUtils.loadTexture( 'textures/kk.jpeg' );
//				texture.anisotropy = renderer.getMaxAnisotropy();

				var material = new THREE.MeshBasicMaterial( { map: texture } );                
                
// 				var geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );
// 				var material =  new THREE.MeshLambertMaterial( { color:0xffffff, shading: THREE.FlatShading } );

// 				for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
// 					mesh.position.x = ( Math.random() - 0.5 ) * 1000;
// 					mesh.position.y = ( Math.random() - 0.5 ) * 1000;
// 					mesh.position.z = ( Math.random() - 0.5 ) * 1000;
// 					mesh.updateMatrix();
// 					mesh.matrixAutoUpdate = false;
					scene.add( mesh );


					
				texture = THREE.ImageUtils.loadTexture( 'textures/spaceship.png' );
//				texture.anisotropy = renderer.getMaxAnisotropy();

				geometry = new THREE.PlaneGeometry( 1, 1 );
				material = new THREE.MeshBasicMaterial( { map: texture } );
				material.transparent = true;
				
					var canvas1 = document.createElement('canvas');
					var context1 = canvas1.getContext('2d');
					context1.font = "Bold 20px Arial";
					context1.fillStyle = "rgba(255,0,0,0.95)";
					context1.fillText("ship", 0, 50);				
					// canvas contents will be used for a texture
					var texture1 = new THREE.Texture(canvas1) 
					texture1.needsUpdate = true;					  
					var material1 = new THREE.MeshBasicMaterial( {map: texture1} );
					material1.transparent = true;
				
				for (var i=0; i<1000; i++) {
					objs[i] = new Object();
					mesh = new THREE.Mesh( geometry, material );
					objs[i].mesh = mesh;
 					objs[i].x = ( Math.random() - 0.5 ) * width;
 					objs[i].y = ( Math.random() - 0.5 ) * height;
					objs[i].vx = ( Math.random() - 0.5 ) * 0.01;
					objs[i].vy = ( Math.random() - 0.5 ) * 0.01;
 					mesh.position.x = objs[i].x;
 					mesh.position.y = objs[i].y;
 					mesh.position.z = ( Math.random() ) * 5;
					mesh.rotation.z = Math.atan2(objs[i].vy, objs[i].vx) + Math.PI / 2;
					objs[i].id = i;
					scene.add( mesh );
					objs[i].text = new THREE.Mesh(	geometry,material1  );
					objs[i].text.position.x = objs[i].mesh.position.x;
					objs[i].text.position.y = objs[i].mesh.position.y;
					objs[i].text.position.z = objs[i].mesh.position.z;
					scene.add( objs[i].text );

text2.style.position = 'absolute';
text2.style.width = 100;
text2.style.height = 100;
text2.style.backgroundColor = "blue";
text2.innerHTML = "ship"+i;

text2.style.left = objs[i].x + 'px';
objs[i].text = text2;
document.body.appendChild(text2);				
*/					
				}

	// create a canvas element


				// lights
/*
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );

				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );
*/

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer = new THREE.WebGLRenderer( { antialias: false } );
//				renderer.setClearColor( scene.fog.color, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();
				
				for (i=0; i<objs.length; i++) {
					objs[i].mesh.position.x += objs[i].vx;
					objs[i].mesh.position.y += objs[i].vy;
					objs[i].needsUpdate = true;

					if (objs[i].mesh.position.x>width/2) {
						objs[i].mesh.position.x = width/2;
						objs[i].vx = -objs[i].vx;						
						objs[i].mesh.rotation.z = Math.atan2(objs[i].vy, objs[i].vx) + Math.PI / 2;
					} else if (objs[i].mesh.position.x<-width/2){
						objs[i].mesh.position.x = -width/2;
						objs[i].vx = -objs[i].vx;						
						objs[i].mesh.rotation.z = Math.atan2(objs[i].vy, objs[i].vx) + Math.PI / 2;
					}
					if (objs[i].mesh.position.y>height/2) {
						objs[i].mesh.position.y = height/2;
						objs[i].vy = -objs[i].vy;						
						objs[i].mesh.rotation.z = Math.atan2(objs[i].vy, objs[i].vx) + Math.PI / 2;
					} else if (objs[i].mesh.position.y<-height/2){
						objs[i].mesh.position.y = -height/2;
						objs[i].vy = -objs[i].vy;						
						objs[i].mesh.rotation.z = Math.atan2(objs[i].vy, objs[i].vx) + Math.PI / 2;
					}													
					objs[i].text.position.x = objs[i].mesh.position.x;
					objs[i].text.position.y = objs[i].mesh.position.y;
					objs[i].text.needsUpdate = true;

				}

				render();

			}

			function render() {

				renderer.render( scene, camera );
				stats.update();

			}


		</script>

	</body>
</html>
